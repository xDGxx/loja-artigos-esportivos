<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artigos Esportivos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tela de Cadastro -->
    <div class="container">
        <div class="form-container">
            <h1>Cadastre sua conta</h1>
            <img src="imagens/Logo.png" alt="Logo" class="logo">
            <form action="#">
                <div class="input-group">
                    <input type="email" placeholder="E-mail ou nome de usuário" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Senha" required>
                    <span class="show-password">
                        <img src="/loja-artigos-esportivos/imagens/mostrar-senha.png" alt="Mostrar senha">
                    </span>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Confirmar senha" required>
                    <span class="show-password">
                        <img src="/loja-artigos-esportivos/imagens/mostrar-senha.png" alt="Mostrar senha">
                    </span>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
            <p class="login-link">Já tem uma conta? <a href="#">Faça login</a></p>
        </div>
    </div>

    <!-- Tela de Login -->
    <div class="login-container">
        <div class="login-box">
            <h1>Entrar com sua conta</h1>
            <div class="logo">
                <img src="imagens/Logo.png" alt="Logo">
            </div>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="E-mail ou nome de usuário" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Senha" required>
                    <span class="show-password">
                        <img src="/loja-artigos-esportivos/imagens/mostrar-senha.png" alt="Mostrar senha">
                    </span>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
            </form>
            <div class="register-link">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
        </div>
    </div>
</body>
</html>
